<script>
//define a sample number
let num =25.75;
console.log("original number:",num);

//basic math methods
console.log("Round:",Math.round(num));
console.log("Ceil:",Math.ceil(num));
console.log("Floor:",Math.floor(num));
console.log("Truncate:",Math.trunc(num));
console.log("Absolute:",Math.abs(num));

//power and square root
console.log("Power(2^3):",Math.pow(2,3));
console.log("Square root:",Math.sqrt(num));

//min and max
console.log("Min(3,7,9,2):",Math.min(3,7,9,2));
console.log("Max(3,7,9,2):",Math.max(3,7,9,2));

//random number
console.log("Random(0to1):",Math.random());
console.log("Random(1to100):",Math.floor(Math.random()*100)+1);

//tringonometric functions
console.log("Sin(30 degrees):",Math.sin(30*Math.pi/180));
console.log("Cos(60 degrees):",Math.cos(60*Math.pi/180));
console.log("Tan(45 degrees):",Math.tan(45*Math.pi/180));

//logarithmic function
console.log("Log(10):",Math.log(10));
console.log("Log10(1000):",Math.log10(1000));
console.log("Log2(8):",Math.log2(8));
//sign and exponential
console.log("Sign(-5):",Math.sign(-5));
console.log("Exponential(e^2):",Math.exp(2));
//hypotenuse calculation
console.log("Hyprotenuse(3,4):",Math.hypot(3,4));







</script>
