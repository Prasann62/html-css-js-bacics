<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Bootstrap 5 Grid Example</h3>

 
    <div class="row">
        <div class="col-md-4 col-sm-6 col-12">
            <div class="grid-box">Column 1</div>
        </div>
        <div class="col-md-4 col-sm-6 col-12">
            <div class="grid-box">Column 2</div>
        </div>
        <div class="col-md-4 col-sm-12 col-12">
            <div class="grid-box">Column 3</div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-md-6 col-sm-12">
            <div class="grid-box">Column 1 (6 cols)</div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="grid-box">Column 2 (3 cols)</div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="grid-box">Column 3 (3 cols)</div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
