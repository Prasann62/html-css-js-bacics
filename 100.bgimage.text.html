<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Background Image with Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background-div {
            background-image: url('https://images-eu.ssl-images-amazon.com/images/G/31/INSLGW/UBSFeb25/af_unrec_pc_1x._CB550626755_.png');
            background-size: cover;
            background-position: center;
            height: 500px; 
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
      
        <div class="col-md-12 background-div">
            <div class="table-container">
                <h4>Sample Table</h4>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
