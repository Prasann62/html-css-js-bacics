<script>
    function getDayname(daynumber){
        let dayname;
        switch(daynumber){
            case 1:

            dayname="Monday";
            break;
            case 2:
               dayname="Tuesday";
               break;
               case 3: 
               dayname="Wednesday";
               break;
               case 4:
                dayname="Thursday";
                break;
                case 5:
                    dayname="Friday";
                    break;
                    case 6:
                        dayname="Saturday";
                        break;
                        case 7:
                            dayname="Sunday";
                            break;
                            default:
                                dayname="invalid day number";
        }
        return dayname;
    } 
      console.log(getDayname(3));
      console.log(getDayname(7));
      console.log(getDayname(10));
</script>
