<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
        .box1 { background: #007bff; }
        .box2 { background: #28a745; }
        .box3 { background: #ffc107; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Bootstrap 5 Flexbox Example</h3>

    
    <div class="d-flex justify-content-around align-items-center border p-4">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

    
    <div class="d-flex flex-column align-items-center mt-4 border p-4">
        <div class="box box1">Column 1</div>
        <div class="box box2 mt-2">Column 2</div>
        <div class="box box3 mt-2">Column 3</div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
